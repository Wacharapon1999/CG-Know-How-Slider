<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CG Know-How - Live Slider</title>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700;800&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body { margin: 0; padding: 0; font-family: 'Figtree', 'Kanit', sans-serif; background-color: #ffffff; }
  .knowhow-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; display: flex; align-items: center; gap: 60px; box-sizing: border-box; }

  /* --- ฝั่งซ้าย: ระบบ Slider --- */
  .slider-side { flex: 1; position: relative; max-width: 500px; width: 100%; }
  
  .slider-wrapper {
    background: white;
    padding: 12px;
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
    min-height: 450px; /* จองพื้นที่ไว้สำหรับรูปทรงแนวตั้ง */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #slides-container { width: 100%; height: 100%; }

  .slides { display: none; width: 100%; animation: fade 0.8s ease; }
  .slides img { width: 100%; height: auto; border-radius: 16px; display: block; }

  @keyframes fade { from { opacity: 0.4; } to { opacity: 1; } }

  /* ปุ่มควบคุมและตัวเลขบอกหน้า */
  .slider-controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 25px; }

  .nav-btn {
    background: white;
    border: 1px solid #ddd;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }

  .nav-btn:hover { background: #007947; color: white; border-color: #007947; transform: scale(1.1); }
  .page-info { font-size: 16px; font-weight: 600; color: #444; min-width: 80px; text-align: center; }

  /* --- ฝั่งขวา: ข้อความและปุ่ม --- */
  .content-side { flex: 1.2; }
  .header-box { border-left: 6px solid #007947; padding-left: 25px; margin-bottom: 35px; }
  .main-title { font-size: 52px; font-weight: 800; color: #007947; margin: 0; line-height: 1.1; }
  .sub-title { font-size: 24px; font-weight: 400; color: #333; margin: 10px 0 0 0; }

  .btn-more {
    display: inline-flex;
    align-items: center;
    background-color: #007947;
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    padding: 16px 45px;
    border-radius: 50px;
    box-shadow: 0 10px 20px rgba(0, 121, 71, 0.2);
    transition: all 0.3s ease;
  }
  .btn-more:hover { transform: translateY(-3px); background-color: #005a35; box-shadow: 0 15px 30px rgba(0, 121, 71, 0.3); }

  @media (max-width: 950px) {
    .knowhow-container { flex-direction: column-reverse; text-align: center; }
    .slider-side { margin: 0 auto; }
    .header-box { border-left: none; border-bottom: 4px solid #007947; padding: 0 0 15px 0; display: inline-block; }
  }
</style>
</head>
<body>

  <div class="knowhow-container">
    <div class="slider-side">
      <div class="slider-wrapper">
        <div id="slides-container">
          <p id="loading-text">กำลังโหลดเนื้อหาล่าสุด...</p>
        </div>
      </div>

      <div class="slider-controls">
        <button class="nav-btn" onclick="plusSlides(-1)">❮</button>
        <span class="page-info" id="page-display">- จาก -</span>
        <button class="nav-btn" onclick="plusSlides(1)">❯</button>
      </div>
    </div>

    <div class="content-side">
      <div class="header-box">
        <h1 class="main-title">CG Know-How</h1>
        <p class="sub-title">รอบรู้เรื่อง CG ปฏิบัติงานอย่างโปร่งใส</p>
      </div>
      <a href="https://haadthipo365.sharepoint.com/sites/RMCGConnect/SitePages/CG-Know-How.aspx" target="_blank" class="btn-more">
        คลิกเพื่อดูเนื้อหาเพิ่มเติม
      </a>
    </div>
  </div>

  <script>
    // ลิงก์ CSV จาก Google Sheets ที่คุณให้มาครับ
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTY89DNqtfSv7PWQ2PkS2NCCUCP0MJcHhE0a94pjJhdg5Zs7BYvRDblCv4wO3GfSYi4fXZ0TJgaCCqf/pub?output=csv';

    let slideIndex = 1;

    async function initSlider() {
      try {
        const response = await fetch(sheetCsvUrl);
        const data = await response.text();
        const rows = data.split('\n').filter(row => row.trim() !== '');
        
        const container = document.getElementById('slides-container');
        container.innerHTML = '';

        // ดึงข้อมูลลิงก์รูปภาพ (Column A)
        rows.slice(1).forEach((row, index) => {
          const imgUrl = row.split(',')[0].trim().replace(/"/g, ''); 
          if (imgUrl && imgUrl.startsWith('http')) {
            const div = document.createElement('div');
            div.className = 'slides';
            div.innerHTML = `<img src="${imgUrl}" alt="CG Know-How EP${index+1}">`;
            container.appendChild(div);
          }
        });

        const slides = document.getElementsByClassName("slides");
        if (slides.length > 0) {
          showSlides(slideIndex);
        } else {
          document.getElementById('loading-text').innerText = 'ยังไม่มีรูปภาพในระบบ';
        }
      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('loading-text').innerText = 'ไม่สามารถดึงข้อมูลได้';
      }
    }

    function plusSlides(n) { showSlides(slideIndex += n); }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slides");
      let pageDisplay = document.getElementById("page-display");
      if (slides.length === 0) return;
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
      slides[slideIndex-1].style.display = "block";  
      pageDisplay.innerText = slideIndex + " จาก " + slides.length;
    }

    initSlider();
  </script>
</body>
</html>
